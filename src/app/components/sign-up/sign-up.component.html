<div class="center-div">
  <h1>Sign up</h1>
  <form [formGroup]="signUp">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name">
    </div>
    <div class="form-group">
      <label for="name">Surname</label>
      <input type="text" class="form-control" formControlName="surname" id="surname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" formControlName="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password">
    </div>

    <div class="form-group">
      <label for="name">University</label>
      <input type="text" class="form-control" formControlName="university" id="university">
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSignUp()">Sign up</button>
  </form>
</div>
