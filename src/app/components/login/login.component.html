<div class="center-div">
  <h1>Sign In</h1>
  <form [formGroup]="signIn">
    <div class="form-group">
      <label for="email1">Email</label>
      <input type="text" class="form-control" formControlName="email1" id="email1">
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" formControlName="password1" id="password1">
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSignIn()">Sign in</button>

    <a routerLink="/sign-up">Don't have an account yet ?</a>
  </form>
</div>
